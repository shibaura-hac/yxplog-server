<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>yxplog | normal mode</title>
        <link rel="stylesheet" href="./styles/bulma.min.css" />
        <link rel="stylesheet" href="./styles/custom.css" />
    </head>
    <body>
        <nav
            class="navbar is-fixed"
            role="navigation"
            aria-label="main navigation"
        >
            <progress
                id="connection-error"
                class="progress is-small is-danger"
                max="100"
            >
                15%
            </progress>
            <div class="navbar-brand">
                <div class="navbar-item title is-4">yxplog</div>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item is-uppercase"> settings </a>
                    <a class="navbar-item is-uppercase"> contests </a>
                </div>

                <div class="navbar-end"></div>
            </div>
        </nav>
        <div class="table-container">
            <table class="table is-fullwidth" id="callsign_table">
                <thead class="is-fullwidth">
                    <tr>
                        <th><abbr title="Time">TIME</abbr></th>
                        <th><abbr title="Callsign">CALLSIGN</abbr></th>
                        <th><abbr title="Bandwidth">BAND</abbr></th>
                        <th><abbr title="Mode">MODE</abbr></th>
                        <th>
                            <abbr title="RST Received">RST RECEIVED</abbr>
                        </th>
                        <th><abbr title="RST Sent">RST SENT</abbr></th>
                        <th><abbr title="Memo">MEMO</abbr></th>
                    </tr>
                </thead>
                <tbody id="callsign-table-body"></tbody>
            </table>
        </div>
        <footer class="footer is-fixed">
            <form id="qso_form">
                <div class="field has-addons">
                    <div class="control">
                        <input
                            class="input is-uppercase"
                            type="text"
                            name="call"
                            placeholder="callsign"
                        />
                    </div>
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select name="band">
                                <option value="3.5">3.5</option>
                                <option value="7">7</option>
                                <option value="14">14</option>
                                <option value="21">21</option>
                                <option value="28">28</option>
                                <option value="50">50</option>
                                <option value="144">144</option>
                                <option value="430">430</option>
                                <option value="1200">1200</option>
                                <option value="2400">2400</option>
                            </select>
                        </div>
                    </div>
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select name="mode">
                                <option value="SSB">SSB</option>
                                <option value="AM">AM</option>
                                <option value="FM">FM</option>
                                <option value="CW">CW</option>
                                <option value="RTTY">RTTY</option>
                            </select>
                        </div>
                    </div>
                    <div class="control is-hidden-mobile">
                        <input
                            class="input"
                            type="text"
                            name="rrst"
                            placeholder="received RST"
                        />
                    </div>
                    <div class="control is-hidden-mobile">
                        <input
                            class="input"
                            type="text"
                            name="srst"
                            placeholder="sent RST"
                        />
                    </div>
                    <div class="control is-expanded is-hidden-mobile">
                        <input
                            name="memo"
                            class="input"
                            type="text"
                            placeholder="Memo"
                        />
                    </div>
                    <div class="control">
                        <button
                            type="submit"
                            class="button is-primary"
                            id="submit_button"
                        >
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </footer>
    </body>
    <script src="./scripts/script.js"></script>
</html>
