<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Hello Bulma!</title>
        <link rel="stylesheet" href="./styles/bulma.min.css" />
        <link rel="stylesheet" href="./styles/custom.css" />
    </head>
    <body style="max-height: 100vw">
        <section class="section">
            <h1 class="title">yxplog</h1>
            <div id="table_container">
                <table class="table" id="callsign_table">
                    <thead>
                        <tr>
                            <th><abbr title="Time">TIME</abbr></th>
                            <th><abbr title="Callsign">CALLSIGN</abbr></th>
                            <th><abbr title="Bandwidth">BAND</abbr></th>
                            <th><abbr title="Mode">MODE</abbr></th>
                            <th>
                                <abbr title="RST Received">RST RECEIVED</abbr>
                            </th>
                            <th><abbr title="RST Sent">RST SENT</abbr></th>
                            <th><abbr title="Points">POINTS</abbr></th>
                            <th>Memo</th>
                        </tr>
                    </thead>
                    <tbody id="callsign-table-body"></tbody>
                </table>
            </div>
            <div class="field has-addons">
                <div class="control">
                    <input class="input" type="text" placeholder="callsign" />
                </div>
                <div class="control">
                    <div class="select is-fullwidth">
                        <select name="band">
                            <option value="35">3.5</option>
                            <option value="7">7</option>
                            <option value="14">14</option>
                            <option value="21">21</option>
                            <option value="28">28</option>
                            <option value="50">50</option>
                            <option value="144">144</option>
                            <option value="430">430</option>
                            <option value="1200">1200</option>
                            <option value="2400">2400</option>
                        </select>
                    </div>
                </div>
                <div class="control">
                    <div class="select is-fullwidth">
                        <select name="band">
                            <option value="SSB">SSB</option>
                            <option value="AM">AM</option>
                            <option value="FM">FM</option>
                            <option value="CW">CW</option>
                            <option value="RTTY">RTTY</option>
                        </select>
                    </div>
                </div>
                <div class="control">
                    <input
                        class="input"
                        type="text"
                        placeholder="received RST"
                    />
                </div>
                <div class="control">
                    <input class="input" type="text" placeholder="sent RST" />
                </div>
                <div class="control is-expanded">
                    <input class="input" type="text" placeholder="Memo" />
                </div>
                <div class="control">
                    <button type="submit" class="button is-primary">
                        Submit
                    </button>
                </div>
            </div>
        </section>
    </body>
    <script src="./scripts/script.js"></script>
</html>
